<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form</title>
    <style>
      body{
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <form>
        <div class="form-floating">
          
            <input type="text" name="username" id="username" placeholder="enter your name" class="form-control w-50"><br>
            <label for="username">Enter your username :</label><br>
        </div>
        <div class="form-floating">
            <input type="password" name="pswd" id="pswd" class="form-control w-50" placeholder="enter password"><br>
            <label > Enter your password :</label><br><br>
        </div>
        <input type="submit" id="submit" value="Login" class="w-30">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
