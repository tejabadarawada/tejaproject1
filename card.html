<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Card</title>
    <style>
        img {
            width: 225px;
            height: 200px;
        }

        .btn {
            width: 200px;

        }

        .bi {
            margin-right: 8px;
        }
        .card:hover{
           transform: scale(1.1);
           transition: 0.3s;
        }
    </style>
</head>
