<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Modal(Login page)</title>
    <style>
        .form123 {
            text-align: center;
        }
        label{
           color: brown;
        }
    </style>
</head>
<body>
    <!-- data-bs-toggle is to get modal page when login is clicked -->
    <!-- data-bs-target is to say our login page target is to open modal by giving id in main class  -->
    <button class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#modal123">Login</button>
<div class="modal" id="modal123">
    <!-- modal-dialog&content are mandatory subclasses of modal -->
    <div class="modal-dialog">
        <div class="modal-content" style="background-color:azure">
            <div class="modal-header">
                <h2 class="text-primary">Login Page</h2>
                <!-- data-bs-dismiss is function to close the modal page here class=btn-close is given for closing icon -->
                <button data-bs-dismiss="modal" class="btn-close"></button>
            </div>
            <div class="modal-body">
                <form class="form123">
                    <label>Username:</label><br>
                    <input type="email" name="email" id="email" class="text-upperclass w-50"><br>
                    <label>Password:</label><br>
                    <input type="password" name="paswd" id="paswd" required class="w-50"><br><br>
                    <input type="submit" name="submit" id="submit" value="Login" class="w-30">
                </form>
            </div>
            <div class="modal-footer">
                <h6 class="text-primary">&#169; Copy Rights Reserved</h6>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
