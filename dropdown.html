<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dropdown</title>
    <style>
        /* here hover effect is applied when cursor is moved near dropdown list should come */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body>
    <!-- here dropdown is main class -->
    <div class="dropdown">
        <!-- data-bs-toggle="dropdown" is function not subclass it is manditory for dropdown then only items will show when we click dropdown menu-->
        <!-- dropdown-toggle below is used for dropdown icon it is subclass of dropdown-->
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
        <!-- dropdown-menu & dropdown-item are subclasses -->
        <ul class="dropdown-menu">
            <li class="dropdown-item">student 1</li>
            <li class="dropdown-item">student 2</li>
            <li class="dropdown-item">student 3</li>
            <li class="dropdown-item">student 4</li>
            <li class="dropdown-item">student 5</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
